<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
<!---onclick-->
<!---onclick using inline--
<input type="button" onclick="fun()" value="clickme">
<h1 id="a"></h1>---->

<!----using event properties--
<input type="button" value="clickme" id="a1">
<h1 id="a"></h1>--->

<!----using addEventListener--
<input type="button" value="clickme" id="a1">
<h1 id="a"></h1>---->

<!---example on onclick--
<input type="text" placeholder="person1" id="A">
<input type="text" placeholder="person2" id="B">
<input type="button" value="Execute" onclick="fun()">
<h1 id="a"></h1>
------>

<!----onmouseover and onmouseout--
<img src="./a1.png" onmouseover="fun()" onmouseout="notfun()">
<h1 id="a"></h1>
----->

<!---onmousedown and onmouseup--
<input type="button" value="clickhere" onmousedown="fun()" onmouseup="notfun()">
<h1 id="a"></h1>
------>


<!---oninput--
<input type="text" oninput="fun()" id="a1">
<h1 id="a"></h1>
---->

<!---oninput real time example--
<input type="password" id="A" oninput="fun()">
<h1 id="a"></h1>----->

<!----onkeydown and onkeyup--
<input type="text" id="A" onkeydown="fun()" onkeyup="notfun()">
<h1 id="a"></h1>---->


<!----onload--
<h1 id="a"></h1>
---->

<!---onload2-- give function name in body using onload>
<input type="button" onclick="notfun()" value="clickme">
<h1 id="a"></h1>---->

<!---onchange--
<select name="" id="a" onchange="fun()">
    <option>select</option>
    <option>hyderabad</option>
    <option>Goa</option>
    <option>karimnagar</option>
</select>
<h1 id="a1"></h1>
------>

<!-----onfocus and onblur--
<input type="text" id="a" onfocus="fun()" onblur="notfun()">
---->
<script src="./main.js"></script>

</body>
</html>
